<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tic-Stac-Toe - Lukas Jurisica</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Play Tic-Stac-Toe with a twist! Each player has 6 pieces of varying sizes. Larger pieces can be placed on top of smaller ones, adding strategic depth to the classic game.">
	<meta name="keywords" content="tic-tac-toe, tic stac toe, JavaScript game, browser game, strategy game">
	<meta name="author" content="Lukas Jurisica">
	
	<!-- Open Graph for social sharing -->
	<meta property="og:title" content="Tic-Stac-Toe - Lukas Jurisica">
	<meta property="og:description" content="Play Tic-Stac-Toe with a twist! Each player has 6 pieces of varying sizes. Larger pieces can be placed on top of smaller ones.">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://lukasjurisica.github.io/tic-stac-toe/">
	<meta property="og:image" content="https://lukasjurisica.github.io/og-image.jpg">
	
	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Tic-Stac-Toe - Lukas Jurisica">
	<meta name="twitter:description" content="Play Tic-Stac-Toe with a twist! Each player has 6 pieces of varying sizes.">
	
	<!-- Resource optimization -->
	<link rel="preload" href="https://fonts.googleapis.com/css?family=Poppins" as="style">
	<link rel="preload" href="/common.css" as="style">
	<link rel="preload" href="/games/common.css" as="style">
	<link rel="preload" href="./tst.css" as="style">
	<link rel="dns-prefetch" href="//fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	
	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<link rel="stylesheet" href="/common.css">
	<link rel="stylesheet" href="/games/common.css">
	<link rel="stylesheet" href="./tst.css">
	<script type="module" src="./tst.js" defer></script>
</head>
<body>
	<main class="outer-board-container" role="main" aria-label="Tic-Stac-Toe game">
		<div class="inner-board-container">
			<div id="board" role="application" aria-label="Tic-Stac-Toe board" tabindex="0"></div>
		</div>
	</main>
	
	<div id="modal" class="" role="dialog" aria-label="Game result" aria-hidden="true">
		<div class="victory-popup">
			<div id="victory-popup-text" role="status" aria-live="polite">White Wins!</div>
			<div id="play-again-button" role="button" tabindex="0" aria-label="Start new game">Play Again</div>
		</div>
	</div>
</body>
</html>
