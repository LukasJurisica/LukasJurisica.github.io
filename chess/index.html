<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chess</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./images/favicon.ico">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<link rel="stylesheet" href="/common.css">
	<link rel="stylesheet" href="/games/common.css">
	<link rel="stylesheet" href="./chess.css">
	<script type="module" src="./chess.js" defer></script>
</head>
<body>
	<div class="outer-board-container">
		<div class="inner-board-container">
			<div id="board"></div>
		</div>
	</div>
	
	<div id="promotion-container" class="outer-board-container hidden">
		<div class="inner-board-container">
			<div id="white-promotion-panel" class="promotion-panel hidden"></div>
			<div id="black-promotion-panel" class="promotion-panel hidden"></div>
		</div>
	</div>
	
	<div id="modal">
		<div class="victory-popup">
			<div id="victory-popup-text">White Wins!</div>
			<div id="play-again-button">Play Again</div>
		</div>
	</div>
</body>
</html>
