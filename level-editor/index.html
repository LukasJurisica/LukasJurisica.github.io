		<!-- Resource optimization -->
		<link rel="preload" href="https://fonts.googleapis.com/css?family=Poppins" as="style">
		<link rel="preload" href="./style.css" as="style">
		<link rel="dns-prefetch" href="//fonts.googleapis.com">

		<!-- Favicon and stylesheets -->
		<link rel="icon" href="/icons/favicon.ico">

	<body>
		<header class="tool-container" role="banner" aria-label="Editor toolbar">
			<div class="content">
				<div class="nav-group" role="toolbar" aria-label="File operations">
					<div class="standard-button" role="button" tabindex="0" aria-label="Load level">Load</div>
					<div class="standard-button" role="button" tabindex="0" aria-label="Create new level">New</div>
					<div class="standard-button" role="button" tabindex="0" aria-label="Save level">Save</div>
				</div>
				<div class="standard-button" id="Center" role="button" tabindex="0" aria-label="Center camera view">Center</div>
			</div>
		</header>
		<main role="main" aria-label="3D level editor">
			<canvas id="editor" role="application" aria-label="3D editor canvas" tabindex="0"></canvas>
		</main>
	</body>
